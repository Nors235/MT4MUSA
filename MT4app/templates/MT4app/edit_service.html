{% extends "base.html" %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4 mt-5">Book Managment</h2>
            <h5 class="text-muted">Edit a Category</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_service' service.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form}}
                <div class="text-right mb-5">
                    <button class="btn blogo-font btn-style rounded" type="submit">Update Service</button>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
