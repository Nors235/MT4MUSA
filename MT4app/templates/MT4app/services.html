{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Services</h1>
    </div>
  </div>
</div>

<div class="container img">
  <div class="row">
    {% for service in services %}
    <div class="col-md-3 col-lg-3 col-xl-3"> 
      <a href="#" class="text-decoration-none text-reset">
        <div class="card mb-4">
          <img src="/static/css/media/ceramic_coating.png" class="card-img-top" alt="Ceramic Coating"> 
          <div class="card-body">
            <h5 class="card-title rec-card-title">{{ service.title }}</h5>
            <p class="card-text">{{ service.description }}</p>
            <hr>
            <div class="card-text">{{ service.price }}</div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>


<!-- Trigger/Open The Modal -->
<button id="myBtn" type="submit">Leave a review</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="container">
        <form action="{% url 'services' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="rating">1-5</label>
            </div>
            <div class="col-75">
              <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" >
          </div>
          
        </form>
      </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

{% endblock %}
